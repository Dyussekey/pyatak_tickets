<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Создать заявку</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .form-container {
            background-color: #fff;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
        }
        h2 {
            text-align: center;
            color: #333;
        }
        .form-group {
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
            color: #555;
        }
        select, textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
            font-size: 16px;
        }
        button {
            width: 100%;
            padding: 12px;
            background-color: #28a745;
            color: #fff;
            border: none;
            border-radius: 4px;
            font-size: 18px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        button:hover {
            background-color: #218838;
        }
        .status-message {
            text-align: center;
            margin-top: 15px;
            font-weight: bold;
        }
        .success {
            color: #28a745;
        }
        .error {
            color: #dc3545;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h2>Создать заявку</h2>
        <div class="form-group">
            <label for="club">Клуб:</label>
            <select id="club" name="club">
                <option value="Пятак">Пятак</option>
                <option value="Пятак Premium">Пятак Premium</option>
                <option value="Пятак Level">Пятак Level</option>
            </select>
        </div>
        <div class="form-group">
            <label for="description">Описание проблемы:</label>
            <textarea id="description" name="description" rows="5" required></textarea>
        </div>
        <button id="submitBtn">Отправить заявку</button>
        <div id="statusMessage" class="status-message"></div>
    </div>

    <script>
        const submitBtn = document.getElementById('submitBtn');
        const clubSelect = document.getElementById('club');
        const descriptionTextarea = document.getElementById('description');
        const statusMessage = document.getElementById('statusMessage');

        submitBtn.addEventListener('click', async () => {
            const club = clubSelect.value;
            const description = descriptionTextarea.value;

            if (!club || !description) {
                statusMessage.textContent = 'Пожалуйста, заполните все поля.';
                statusMessage.className = 'status-message error';
                return;
            }

            // Создаём объект с данными
            const data = {
                club: club,
                description: description
            };

            try {
                // Отправляем данные на наш сервер
                const response = await fetch('/create_request', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(data)
                });

                const result = await response.json();

                if (response.ok) {
                    statusMessage.textContent = 'Заявка успешно отправлена!';
                    statusMessage.className = 'status-message success';
                    // Очищаем форму после успешной отправки
                    descriptionTextarea.value = '';
                } else {
                    statusMessage.textContent = 'Ошибка: ' + result.error;
                    statusMessage.className = 'status-message error';
                }
            } catch (error) {
                console.error('Ошибка:', error);
                statusMessage.textContent = 'Произошла ошибка при отправке.';
                statusMessage.className = 'status-message error';
            }
        });
    </script>
</body>
</html>
